<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#111827" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>LudiScore</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            padding: {
              'safe': 'env(safe-area-inset-bottom)',
              'safe-top': 'env(safe-area-inset-top)',
            },
            margin: {
              'safe': 'env(safe-area-inset-bottom)',
            },
          }
        }
      }
    </script>
    <link rel="manifest" href="./manifest.json" />
    <style>
      /* Prevent pull-to-refresh on mobile for better app-like feel */
      body {
        overscroll-behavior-y: contain;
        -webkit-tap-highlight-color: transparent;
      }
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
      @keyframes shake {
        0%, 100% { transform: translateX(0); }
        25% { transform: translateX(-5px); }
        75% { transform: translateX(5px); }
      }
      .animate-shake {
        animation: shake 0.2s ease-in-out 0s 2;
      }
      /* Utilities for safe area adjustments */
      .pb-safe {
        padding-bottom: env(safe-area-inset-bottom, 20px);
      }

      /* Splash Screen Animations */
      @keyframes dice-tumble {
        0% { transform: rotate(0deg) scale(0) translateY(50px); opacity: 0; }
        50% { opacity: 1; }
        100% { transform: rotate(720deg) scale(1) translateY(0); opacity: 1; }
      }
      .animate-dice-tumble {
        animation: dice-tumble 1s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
      }

      @keyframes card-explode-left {
        0% { transform: translate(0, 0) rotate(0); opacity: 0; }
        100% { transform: translate(-40px, -20px) rotate(-15deg); opacity: 1; }
      }
      @keyframes card-explode-right {
        0% { transform: translate(0, 0) rotate(0); opacity: 0; }
        100% { transform: translate(40px, -20px) rotate(15deg); opacity: 1; }
      }
      @keyframes card-explode-bottom {
        0% { transform: translate(0, 0) rotate(0); opacity: 0; }
        100% { transform: translate(0, 40px) rotate(0deg); opacity: 1; }
      }
      
      .animate-card-left { animation: card-explode-left 0.8s ease-out 0.5s forwards; opacity: 0; }
      .animate-card-right { animation: card-explode-right 0.8s ease-out 0.6s forwards; opacity: 0; }
      .animate-card-bottom { animation: card-explode-bottom 0.8s ease-out 0.7s forwards; opacity: 0; }

    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.556.0",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.1",
    "vite": "https://aistudiocdn.com/vite@^7.2.6"
  }
}
</script>
</head>
  <body class="bg-gray-50 text-gray-900 dark:bg-gray-900 dark:text-white h-screen overflow-hidden transition-colors duration-200 w-screen fixed inset-0">
    <div id="root" class="h-full w-full"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
